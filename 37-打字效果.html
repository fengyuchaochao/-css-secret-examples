<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            font-family: Consolas, Monaco, monospace;
            font-size: 30px;
            width: 15ch;
            white-space: nowrap;
            overflow: hidden;
            border-right: .05em solid;
            animation: write 8s steps(15);
        }
        @keyframes write{
            from {
                width: 0
            }
        }
    </style>
</head>
<body>
<div>
    CSS is awesome!
</div>
</body>
</html>
