<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background: green;
            animation: bounce 3s;
        }
        @keyframes bounce {
            60%, 80%, to {transform: translateY(400px);
                animation-timing-function: ease-out; }
            70% { transform: translateY(300px); }
            90% { transform: translateY(360px); }
        }
    </style>
</head>
<body>
<div>
    
</div>
</body>
</html>
