<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 300px;
        }
        div{
            position: relative;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        div::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: green;
            transform: skewX(-45deg);
        }
    </style>
</head>
<body>
<div>
    HELLO,WORLD
</div>
</body>
</html>
