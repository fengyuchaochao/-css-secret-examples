<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            50% {
                color: transparent;
            }
        }
    </style>
</head>
<body>
<div>
    <p>科比，布莱恩特</p>
</div>
</body>
</html>
